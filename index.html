
<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="100devs calculator project">
    	<meta name="keywords" content="100devs, simple calculator">

		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section class="calculator">
			<section class="display">
			</section>
			<section class="keyboard">
				<span class="button" id="7">7</span>
				<span class="button" id="8">8</span>
				<span class="button" id="9">9</span>
				<span class="button" id="divide">/</span>
				<span class="button" id="4">4</span>
				<span class="button" id="5">5</span>
				<span class="button" id="6">6</span>
				<span class="button" id="multiply">X</span>
				<span class="button" id="1">1</span>
				<span class="button" id="2">2</span>
				<span class="button" id="3">3</span>
				<span class="button" id="add">+</span>
				<span class="button" id="0">0</span>
				<span class="button" id="point">.</span>
				<span class="button" id="sum">=</span>
				<span class="button" id="subtract">-</span>
			</section>
		</section>
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
